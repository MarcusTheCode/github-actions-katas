name: JAVACI
on: push
jobs:
  Clone-Down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .  
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-Down
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .
      - name: Build
        run: ci/build-app.sh
      - name: test
        run: ci/unit-test-app.sh
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .  


